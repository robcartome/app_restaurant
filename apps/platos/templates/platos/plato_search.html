{% block content %}

<div>
    <form action="." method="GET">
        <label>BÃºsqueda: </label>
        <input type="text" name="q" value="{{ query|escape}} ">
    </form>

    {% if query %}
        <h2>Resultado para "{{ query|escape }}"</h2>

        {% if data %}
            <ul>
                {% for plato in data %}
                    <li>{{ plato.nombre }}</li>
                    <li>{{ plato.precio }}</li>
                {% endfor %}
            </ul>
        {% else %}
            <p>No se han encontrado platos</p>
        {% endif %}
    {% endif %}
</div>
{% endblock %}
